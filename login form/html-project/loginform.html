<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login Form</h2>
        <form action="">
            <label for="name" class="block mb-2">Name:</label>
            <input type="text" name="name" id="name" class="border rounded w-full p-2 mb-4" required>

            <label for="roll-number" class="block mb-2">Roll Number:</label>
            <input type="number" name="roll-number" id="roll-number" class="border rounded w-full p-2 mb-4" required>

            <label for="email" class="block mb-2">Email:</label>
            <input type="email" name="email" id="email" class="border rounded w-full p-2 mb-4" required>

            <label class="block mb-2">Gender:</label>
            <div class="mb-4">
                <input type="radio" name="gender" id="male" value="Male" class="mr-2">
                <label for="male" class="mr-4">Male</label>
                <input type="radio" name="gender" id="female" value="Female" class="mr-2">
                <label for="female" class="mr-4">Female</label>
                <input type="radio" name="gender" id="other" value="Other" class="mr-2">
                <label for="other">Other</label>
            </div>

            <label for="language" class="block mb-2">Language:</label>
            <select name="language" id="language" class="border rounded w-full p-2 mb-4">
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="JavaScript">JavaScript</option>
            </select>

            <button type="submit" class="bg-blue-500 text-white rounded w-full p-2">Submit</button>
            <button type="reset" class="bg-gray-300 text-black rounded w-full p-2 mt-2">Reset</button>
        </form>
    </div>
</body>
</html>
