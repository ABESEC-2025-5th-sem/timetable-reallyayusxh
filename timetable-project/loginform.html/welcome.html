<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #e6f9ff, #d4eaf5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        h1 {
            font-family: 'Merriweather', serif;
        }
        .header, .footer {
            width: 100%;
            text-align: center;
            color: #4a5568;
            padding: 1rem;
        }
        .header {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .footer {
            font-size: 0.875rem;
            margin-top: 2rem;
        }
        .card {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            text-align: center;
        }
        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            background-color: #f7f9fc;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .btn:hover {
            background-color: #d4eaf5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        Your Registeration is Successful 
    </header>

    <div class="card">
        <svg class="w-28 h-28 mx-auto mb-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome!</h1>
        <p class="text-gray-600 mb-10">Your account has been successfully created.</p>
        
        <a href="registration.html" class="btn">
            Back to Registration
        </a>
    </div>

    <footer class="footer">
        &copy; 2025 Your App. All rights reserved.
    </footer>
</body>
</html>
