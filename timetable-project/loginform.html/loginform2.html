<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
   
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #e6f9ff, #d4eaf5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        h1 {
            font-family: 'Merriweather', serif;
        }
        .header, .footer {
            width: 100%;
            text-align: center;
            color: #4a5568;
            padding: 1rem;
        }
        .header {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .footer {
            font-size: 0.875rem;
            margin-top: 2rem;
        }
        .card {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            padding: 3rem;
        }
        input {
            border-radius: 1rem;
            border-width: 1px;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
            background-color: #f7f9fc;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #3113f7;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.25);
        }
        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            font-weight: 700;
            color: white;
            background-color: #f50e0e;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #380cfa;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header">
        Registration Page
    </header>

    <div class="card">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-3">Join Us Today</h1>
        <p class="text-gray-600 text-center mb-10">Create your account to unlock all the features.</p>
        
        <form class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-bold text-gray-700">Username</label>
                <input type="text" id="username" name="username" placeholder="Jane Doe" required
                       class="mt-1 block w-full py-2">
            </div>
            <div>
                <label for="email" class="block text-sm font-bold text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" placeholder="jane.doe@example.com" required
                       class="mt-1 block w-full py-2">
            </div>
            <div>
                <label for="password" class="block text-sm font-bold text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                       class="mt-1 block w-full py-2">
            </div>
            
            <div>
                <!-- This link simulates form submission without JavaScript -->
                <a href="welcome.html" class="btn">
                    Register
                </a>
            </div>
        </form>
    </div>

    <footer class="footer">
        &copy; 2025 Your App. All rights reserved.
    </footer>
</body>
</html>
